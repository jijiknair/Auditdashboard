<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Page {{ page_number }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;

            background-color: #e6f7ff; /* Hospital blue color */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a, button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #28a745;
            color: #fff;
        }
        a:hover, button:hover {
            background-color: #218838;
        }
        .navigation {
            margin-top: 30px;
        }
        select {
            width: 150px; /* Increased width for better visibility */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }
        .comment-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment-section h3 {
            margin: 0 0 10px;
        }
        .comment-area {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>{{ heading }}</h1>
    <!-- Table structure for Ref.n, Elements, Activities, and Scoring -->
    <form method="post" action="#">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Ref.n</th>
                    <th>Elements</th>
                    <th colspan="3">Activities</th>
                    <th>Scoring</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th>D</th>
                    <th>SI</th>
                    <th>O</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for element in elements %}
                <tr>
                    <td>{{ element.ref_no }}</td>
                    <td>{{ element.description }}</td>
                    <td><input type="text" name="d_{{ forloop.counter }}" required></td>
                    <td><input type="text" name="si_{{ forloop.counter }}" required></td>
                    <td><input type="text" name="o_{{ forloop.counter }}" required></td>
                    <td>
                        <select name="scoring_{{ forloop.counter }}" onchange="updateColor(this)" required>
                            <option value="">Select</option>
                            <option value="Met">Met</option>
                            <option value="Partially Met">Partially Met</option>
                            <option value="Not Met">Not Met</option>
                            <option value="NA">NA</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Comments Section -->
        <div class="comment-section">
            <h3>Comments:</h3>
            <textarea class="comment-area" name="comments" placeholder="Add your comments here..."></textarea>
        </div>

        <!-- Navigation and submit button -->
        <div class="navigation">
            {% if page_number == total_pages %}
                <!-- Submit button on the last page -->
                <button type="submit">Submit</button>
            {% else %}
                <!-- Next page button for other pages -->
                <a href="{% url 'ipc_page' page_number=next_page_number %}">Next Page</a>
            {% endif %}
        </div>
    </form>

    <script>
        function updateColor(select) {
            // Reset background color
            select.style.backgroundColor = '';

            // Set background color based on selected value
            switch (select.value) {
                case 'Met':
                    select.style.backgroundColor = '#004D00'; // Light green
                    break;
                case 'Partially Met':
                    select.style.backgroundColor = '#FFFF00'; // Light yellow
                    break;
                case 'Not Met':
                    select.style.backgroundColor = '#FF0000'; // Light red
                    break;
                case 'NA':
                    select.style.backgroundColor = '#ffffff'; // White
                    break;
            }
        }
    </script>
</body>
</html>
