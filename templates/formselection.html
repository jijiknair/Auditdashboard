<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffecd2);
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .selection-container {
            background-color: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #1565c0;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            background-color: #1a237e;
            color: white;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            background-color: #0d1b5a;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .button-row {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function handleNewOpportunity() {
            // Increment the count in local storage
            let count = parseInt(localStorage.getItem('opportunityCount')) || 0;
            count++;
            localStorage.setItem('opportunityCount', count);

            // Redirect to new_opportunity.html
            window.location. href='{% url 'new_opportunity' %}';
        }
    </script>
</head>
<body>
<div class="selection-container">
    <h2>Select an Option</h2>
    <div class="button-row">
        <button onclick="#">New Opportunity</button>
        <button onclick="location.href='{% url 'handhygienenew' %}'">New Form</button>
        <button onclick="location.href='#'">Compliance Report</button>
    </div>
</div>
</body>
</html>
