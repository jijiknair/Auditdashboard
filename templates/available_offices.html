<!DOCTYPE html>
<html>
<head>
    <title>Available Offices</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Available Offices</h1>
    <div>
        {% for office in offices %}
            <div class="card">
                <img src="{{ office.image.url }}" alt="{{ office.name }}">
                <h2>{{ office.name }}</h2>
            </div>
        {% endfor %}
    </div>
</body>
</html>
