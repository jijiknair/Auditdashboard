<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Opportunity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffecd2);
            margin: 0;
            padding: 0;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #1565c0;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>New Opportunity Added</h2>
    <p id="opportunityNumber">Loading...</p>
</div>
<script>
    // Retrieve the count from local storage and display it
    window.onload = function() {
        const count = localStorage.getItem('opportunityCount') || 0;
        document.getElementById('opportunityNumber').textContent = `Opportunity Number: ${count}`;
    }
</script>
</body>
</html>
